<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Seller Registration</title>
</head>
<body >


	<form>
	<h3>SELLER REGISTRATION</h3>
		<table>
			<tr>
				<td>User Name:</td>
				<td><input type="text" name="username" autofocus required
					placeholder="Enter your user name"></td>
			</tr>

			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" required
					placeholder="Enter your password"></td>
			</tr>
			<tr>
				<td>Full Name:</td>
				<td><input type="text" name="fullname" required
					placeholder="Enter your name"></td>
			</tr>

			<tr>
				<td>Company Name:</td>
				<td><input type="text" name="companyname" required
					placeholder="Enter your company name"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td colspan="2"><textarea rows="4" cols="21"
						placeholder="Enter your address" required></textarea></td>
			</tr>

			<tr>
				<td>City:</td>
				<td colspan="2"><input type="text" name="city" required
					placeholder="Enter your city"></td>
			</tr>

			<tr>
				<td>Pincode:</td>
				<td colspan="2"><input type="number" name="city" maxlength="8"
					placeholder="Enter your Pincode" required></td>
			</tr>

			<tr>
				<td>State:</td>
				<td colspan="2" style="text-align: left"><select>
						<option>Andhra Pradesh</option>
						<option>Arunachal Pradesh</option>
						<option>Assam</option>
						<option>Bihar</option>
						<option>Chattisgarh</option>
						<option>Goa</option>
						<option>Gujarat</option>
						<option>Haryana</option>
						<option>Himachal Pradesh</option>
						<option>Jammu and Kashmir</option>
						<option>Jharkand</option>
						<option>Karnataka</option>
						<option>Kerala</option>
						<option>Madhya Pradesh</option>
						<option>Maharastra</option>
						<option>Manipur</option>
						<option>Megalaya</option>
						<option>Mizoram</option>
						<option>Nagaland</option>
						<option>Odhisha</option>
						<option>Punjab</option>
						<option>Rajasthan</option>
						<option>Sikkim</option>
						<option>Tamil Nadu</option>
						<option>Telangana</option>
						<option>Tirupura</option>
						<option>Uttar Pradesh</option>
						<option>Uttrakand</option>
						<option>West Bengal</option>
						<option>Ut</option>
				</select></td>
			</tr>

			<tr>
				<td>Country:</td>
				<td><input type="text" name="country" required
					placeholder="Enter your country"></td>
			</tr>
			<tr>
				<td>Date of birth:</td>
				<td colspan="2"><input type="date" name="dob"></td>
			</tr>

			<tr>
				<td>Contact Number:</td>
				<td colspan="2"><input type="tel" name="contact" maxlength="10"
					placeholder="Enter your contact number"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td colspan="2"><input type="email" name="mail"
					placeholder="Enter your email id"></td>
			</tr>

			<tr>
				<td>PAN:</td>
				<td colspan="2"><input type="text" name="pan"
					placeholder="Enter your PAN" maxlength="10"></td>
			</tr>


			<tr>
				<td>Mode Of Payment:</td>
				<td><input type="radio" name="mop" value="Cash">Cash</td>
				<td><input type="radio" name="mop" value="Others">Others</td>
			</tr>

			<tr>
				<td colspan="2" style="text-align: center"><input type="submit"
					value="Submit" name="submit"></td>
			</tr>
			
		</table>
	</form>

</body>
</html>
